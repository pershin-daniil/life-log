name: Deploy life-log
run-name: Deploy ${{ github.GITHUB_REF }}
on:
  release:
    types: [published]
  workflow_dispatch:

env:
  GO_VERSION: 1.24.0
  GOLANGCI_LINT_VERSION: v2.0.2

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Golangci-lint
        uses: golangci/golangci-lint-action@v7.0.0
        with:
          version: ${{env.GOLANGCI_LINT_VERSION}}
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Test
        run: |
          go test -race ./...

  build:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v5.4.0
        with:
          go-version: ${{env.GO_VERSION}}
      - name: Checkout
        uses: actions/checkout@v4.2.2
      - name: Log in GitHub Container Registry
        uses: docker/login-action@v3.4.0
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GHCR_TOKEN}}
      - name: Build and Push Docker image
        run: |
          IMAGE_ID=ghcr.io/${{github.repository}}
          IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
          TAG=${{github.event.release.tag_name || github.ref_name}}
          docker build -t $IMAGE_ID:$TAG -f ./deploy/Dockerfile .
          docker push $IMAGE_ID:$TAG

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.2
        with:
          hosts: ${{secrets.SERVER_HOST}}
          username: ${{secrets.SERVER_USER}}
          key: ${{secrets.SERVER_SSH_KEY}}
          script: |
            cd ~/life-log
            echo "VERSION_TAG=${{github.event.release.tag_name || github.ref_name}}" > .env
            docker compose pull life-log
            docker compose up -d --no-deps life-log




